<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DELETE</title>
</head>
<body>
  <form action="" method="POST">  
    {% csrf_token%}

      <p>Nombre : {{ impresora.nombre_impresora }}</p>
      <button type="submit">Eliminar</button>
      <a href="{% url 'index' %}"> Cancelar </a>

    <p>No se encontro nada</p>
    {% endif %}
  </form>
</body>
</html>
